<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cuestionario Finalizado</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-gray-100 font-sans">
		<header class="bg-white shadow">
			<nav
				class="container mx-auto flex justify-between items-center py-4 px-6"
			>
				<div class="logo text-blue-600 text-2xl font-bold">MONALIZA</div>
			</nav>
		</header>

		<main class="container mx-auto py-16 text-center">
			<h1 class="text-3xl font-bold mb-8">¡Cuestionario Finalizado!</h1>

			{% if aprobado %}
			<p class="text-lg text-green-600 font-bold mb-6">
				¡Felicidades! Respondiste correctamente la pregunta. ¡Aprobaste!
			</p>
			{% else %}
			<p class="text-lg text-red-600 font-bold mb-6">
				Lo sentimos, la respuesta no es correcta. Intenta de nuevo.
			</p>
			<a
				href="/cuestionarios/{{ cuestionario.id }}/"
				class="bg-red-600 text-white px-6 py-3 rounded font-bold hover:bg-red-700"
			>
				Intentar de nuevo
			</a>
			{% endif %}
		</main>

		<footer class="bg-gray-800 text-white py-4">
			<div class="container mx-auto text-center">
				<p>&copy; 2024 MONALIZA. Todos los derechos reservados.</p>
			</div>
		</footer>
	</body>
</html>
