<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gracias por tu compra</title>
	</head>
	<body
		style="
			font-family: Arial, sans-serif;
			background-color: #f9f9f9;
			padding: 20px;
		"
	>
		<div
			style="
				max-width: 600px;
				margin: 0 auto;
				background: #ffffff;
				border-radius: 10px;
				padding: 20px;
				text-align: center;
			"
		>
			<h1 style="color: #4caf50">¡Gracias por tu compra!</h1>
			<p>Hola {{ user.first_name }},</p>
			<p>Gracias por adquirir el curso: <strong>{{ curso.titulo }}</strong>.</p>
			<p>
				¡Esperamos que lo disfrutes! Puedes acceder al curso desde tu perfil.
			</p>
			<a
				href="http://127.0.0.1:8000/profile/"
				style="
					display: inline-block;
					margin-top: 20px;
					background-color: #4caf50;
					color: #ffffff;
					padding: 10px 20px;
					text-decoration: none;
					border-radius: 5px;
				"
				>Ir a mi perfil</a
			>
			<p style="margin-top: 20px">El equipo de MONALIZA</p>
		</div>
	</body>
</html>
